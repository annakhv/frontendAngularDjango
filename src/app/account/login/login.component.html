
<header class="background-color font text-center p-4">
  <h1>welcome to our forum</h1>
</header>
<main class="background-color height p-4">
<div class="container width">
  <div class="login p-5">
    <h5>{{errorMsg}}</h5>
    <form #filterForm="ngForm" (ngSubmit)="onSubmit()">
       <p>
         <small>{{warning}}</small>
       </p>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="user.password" >
        </div>
        <div class="checkbox">
          <label><input type="checkbox"[(ngModel)]="user.remember" name="remember"> Remember me</label>
        </div>
        <p>
          <a class="btn btn-link" routerLink='/registeruser'>Sign Up</a>
        </p>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>
    </div>
  </main>
